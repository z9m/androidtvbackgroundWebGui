name: Docker Build and Push

on:
  push:
    branches:
      - "main"
      - "dev"
    tags:
      - 'v*'
  # Allows manual triggering of the workflow from the GitHub Actions tab
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout the source code from the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up QEMU for multi-platform support (required for arm64 builds)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Set up Docker Buildx for advanced build capabilities and caching
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Authenticate with Docker Hub using repository secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Extract metadata (tags, labels) based on the Git branch/tag
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: butch708/tv-background-suite
          tags: |
            # Tag as 'dev' when pushing to the dev branch
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/dev' }}
            # Tag as 'latest' when pushing to the main branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # Use the git tag name for versioned releases (e.g., v1.0.0)
            type=ref,event=tag

      # Build the Docker image and push it to Docker Hub for multiple architectures
      # This builds for both standard PCs (amd64) and ARM devices (arm64)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64